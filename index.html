<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>

        <!-- welcome animation -->
        <section class="welcome-animation" id='welcome-animation'>
            <h1 class="welcome-animation__title" id="welcome-btn"><span>Welcome</span></h1>
            <ul class="welcome-animation__box-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

            </ul>
        </section>

        <!-- Main Page -->
        <section class='main' id='main'>
            <img src="./src/background_1.3_horizontal.png" id='main-background-image'>

            <!-- Navigation -->
            <section class="main__navigation" id="navigation">
                <!-- Navigation for samll screen-->
                <div class="main__navigation__menu" id="navigation-button">
                    <div class="main__navigation__menu__line"></div>
                </div>
                <div class="main__navigation__overlay" id="navigation-background"></div>
                <!-- Navigation for big screen-->
                <nav>
                    <span class="main__navigation__title" id="navigation-title">Profile</span>
                    <ul>
                        <li class="main__navigation__item">
                            <span class="main__navigation__link" data-text="Home">Home</span>
                        </li>
                        <li class="main__navigation__item">
                            <span class="main__navigation__link" data-text="Resume">Resume</span>
                        </li>
                        <li class="main__navigation__item">
                            <span class="main__navigation__link" data-text="Skills">Skills</span>
                        </li>
                        <li class="main__navigation__item">
                            <span class="main__navigation__link" data-text="Contact">Contact</span>
                        </li>

                    </ul>

                </nav>

            </section>
            <!-- Pages -->
            <section id='pagesContianer'>
                <section class='pages' id='pages'>
                    <!-- Home page -->
                    <section class='home' id='home-page'>
                        <div class="home__header">
                            <div class="home__header__photo">
                                <img src="./src/photo.jpg" alt>
                            </div>
                            <div class="home__header__text">
                                <div class="home__header__text__name">
                                    <span>M</span>
                                    <span>i</span>
                                    <span>n</span>
                                    <span>x</span>
                                    <span>i</span>
                                    <span>n</span>
                                    <span>g</span>&nbsp;&nbsp;
                                    <span>L</span>
                                    <span>i</span>
                                </div>
                                <div class="home__header__text__position">
                                    <h3>
                                        Call me
                                        <span class="home__header__text__position__type" id='home-text-type'
                                            data-wait='3000'
                                            data-words='["Hayden","Front End Developer","Full Stack Developer"]'>
                                        </span>
                                    </h3>
                                </div>
                                <div class="home__header__text__social">
                                    <i class="fab fa-facebook-square"></i>                                 
                                </div>

                            </div>
                        </div>
                        <div class="home__content">

                        </div>

                    </section>
                    <!-- Resume page -->
                    <section class='resume' id='resume-page'>

                    </section>
                    <!-- Skills page -->
                    <section class='skills' id='skills-page'>

                    </section>
                    <!-- Contact page -->
                    <section class='contact' id='contact-page'>

                    </section>
                </section>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/pageSwitch.js"></script>
</body>

</html>
